<!DOCTYPE html>
<html lang="es">
<head>
	<title>Formulario de ingreso</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximun-scale=1">
	<link rel="shortcut icon" href="images/icon.png">
	<link rel="stylesheet" type="text/css" href="css/stylesformulario.css">	
</head>
<body>

	<form class="formulario">
		<h1>Login</h1>
		<div class="contenedor">

			<div class="input-contenedor">
				<img src="images/icon_mensaje.png" class="icon"> 
				<input type="email" placeholder="Correo electrónico">
			</div>	
			<div class="input-contenedor">
				<img src="images/icon_password.png" class="icon"> 
				<input type="password" placeholder="Contraseña">			
			</div>	
			<input type="submit" value="Login" class="boton">
			<p>Al registrarse, aceptas nuestras condiciones de uso y política de privacidad</p>
			<p>¿No tienes cuenta?<a class="link" href="formularioRegistro.html">Registrate</a></p>

		</div>
	</form>
</body>
</html>
