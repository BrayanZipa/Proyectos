<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Registro funcionarios</title>
	<style>
        h3 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 30px;
        }

        #contenedor {
            margin-left: 25%;
            margin-right: 25%;
        }

        label {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }

        #boton {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h3>Registro Funcionario</h3>
	<div id="contenedor">
   		<form class="formulario" action="{{url_for('crear_registrofuncionarios')}}" method="POST">
		
            <div class="form-group">
				<input class="form-control" type="email" name="email" placeholder="E-mail" requerid="">
			</div>	

			<div class="form-group">
				<input class="form-control" type="password" name="password" placeholder="Contraseña" requerid="">			
			</div>

            <div class="form-group">
				<input class="form-control" type="text" name="identification" placeholder="Número de documento" requerid="" pattern="[0-9]+">			
			</div>

			<div class="form-group">		
				<input class="form-control" type="text" name="name"  placeholder="Nombres"  pattern="[a-z A-Z]+">
			</div>

			<div class="form-group">		
				<input class="form-control" type="text" name="lastName" placeholder="Apellidos" requerid="" pattern="[a-z A-Z]+">
			</div>	 

            <div class="form-group">		
				<input class="form-control" type="text" name="position" placeholder="Cargo" requerid="" pattern="[a-z A-Z]+">
			</div>	

			<div class="form-group">
				<input class="form-control" type="text" name="phone" placeholder="Teléfono de contacto" requerid="" pattern="[0-9]+" maxlength="10" minlength="10">		
			</div>

			<div id="boton" class="form-group">
				<input class="btn btn-dark" type="submit" value="Registrar">
			</div>		
		</form>
	</div>
</body>
</html>
