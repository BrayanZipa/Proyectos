<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valoración cita médica</title>
</head>
<body>
    <h1>Valoración médica</h1>
    <form class="formulario" action="{{url_for('crear_valoracioncitamedica')}}" method="POST">
		<div class="contenedor">

            <div class="input-contenedor">		
				<input type="text" name="id"  placeholder="id cita médica"  requerid="">
			</div>

            <div class="input-contenedor">
                <label>Tipo de registro</label>	
                <select name="registerType">
                    <option value="1">Asistio</option>
                    <option value="2">No Asistio</option>
                </select>		
            </div>

            <div class="input-contenedor">		
                <textarea name="observation" cols="30" rows="10" placeholder="Observación" requerid=""></textarea>
			</div>
 
			<input type="submit" value="Registrar valoración">

		</div>
	</form>
</body>
</html>
